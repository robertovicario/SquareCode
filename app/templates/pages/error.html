<!-- Jinja :: Template -->
{% extends 'base.html' %}

<!-- Jinja :: Theme -->
{% set theme_title = 'Error Page - PythonApp' %}

<!-- Jinja :: Content -->
{% block content %}
<div class="d-flex flex-column justify-content-between align-items-center w-100 vh-100 overflow-auto">

    <!-- Jinja :: Navbar -->
    {% include 'includes/navbar.html' %}

    <!-- Content -->
    <div class="d-flex flex-column justify-content-center align-items-center text-center">
        <img class="w-25 mb-4 img-fluid" src="{{ url_for('static', filename='img/illustrations/error.svg') }}" alt="error.svg">
        <h2 class="text-danger w-50 mb-2">Error&nbsp;<span>{{ err_code }}:&nbsp;{{ err_name }}</span></h2>
        <p class="text-dark w-75 mb-4">{{ err_desc }}</p>
        <a class="btn btn-danger" href="{{ url_for('index.page') }}">Come Back</a>
    </div>

    <!-- Jinja :: Footer -->
    {% include 'includes/footer.html' %}
</div>
{% endblock %}
